<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos | Llamita Crochet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">


</head>

<body>

    <header class="position-relative w-100">
        <div class="container-fluid text-center p-0 m-0">
            <div class="row header align-items-center justify-content-center">
                <a href="../index.html"><img class="header-logo m-2" src="../img/header-logo.webp"
                        alt="Logo Llamita Crochet"></a>
                <nav class="navbar d-flex fw-normal">
                    <div class="col">
                        <a class="header-link text-black" href="../index.html">Inicio</a>

                    </div>
                    <div class="col">
                        <a class="header-link text-black" href="#">Productos</a>

                    </div>
                    <div class="col">
                        <a class=" header-link text-black" href="#">Contacto</a>

                    </div>
                </nav>
            </div>
        </div>

    </header>


    <main>


        <section class="product-category">

            <div class="category-title">
                <h3 class=" ms-3 mt-4 fw-semibold">
                    Amigurumis
                </h3>
                <button class="btn btn-tertiary category_btn" href="#">Ver más <i
                        class="bi bi-arrow-right ms-2"></i></button>

            </div>
            <div class="horizontal-scroll">
                <div class="card">
                    <img class="product-card-img" src="../img/" alt="">
                </div>
            </div>

        </section>

    </main>















    <footer>
        <div class="footer-container d-flex flex-column mx-auto p-3">
            <div>
                <h3 class="newsletter-title fw-bold mb-3 text-decoration-underline">
                    Suscríbete al newsletter
                </h3>
            </div>

            <form class="newsletter-form d-flex flex-column justify-content-center mb-4" action="#" method="POST">
                <div class="footer-info w-100">
                    <label class="footer-title mb-1" for="email">Correo electrónico</label>
                    <div class="input-container ">
                        <input type="email" id="email" name="email" placeholder="Ingresa tu correo"
                            class="mt-2 justify-content-center footer-input me-2">
                        <button class="btn btn-secondary submit-btn ms-2" type="submit">Suscribirse</button>
                    </div>
                </div>

                <p class="footer-text mt-4">
                    En Llamita Crochet cada historia importa. Por eso haz parte de nuestro boletín informativo y
                    enterate primero de todo antes que los demás.
                </p>
            </form>


        </div>
        <div class="footer-copy p-3">
            &copy; Llamita Crochet 2025. Todos los derechos reservados
        </div>

    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
